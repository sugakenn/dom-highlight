<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      span.highlight {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="search-area">
      <p>Suppose here is the document you want to search for</p>
      <p><span>sear</span><span>ch-target</span></p>
    </div>
    <script src="./dom-highlight.min.js"></script>
    <script>
      window.onload = () => {
        // careate instance
        let h = new HighlightString();

        // call highlightString method, return clone element with highlighted tag. 
        let el = h.highlightString(
          "search",
          document.getElementById("search-area")
        );
        document.body.appendChild(el);

        // full param sample
        // highlightString("keyword", document.getElementById('search-area'), "span", "require-highlight");
      };
    </script>
  </body>
</html>
